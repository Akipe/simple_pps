<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PPS (Planing Poker Srum)</title>
    <link rel="stylesheet" href="style.css">
    <script>var exports = {"__esModule": true};</script>
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <section>
            <article>
                <ul class="cards">
                    <li class="card" data-card="" data-valueCard="0" id="card0">0</li>
                    <li class="card" data-card="" data-valueCard="0.5" id="card0point5">1/2</li>
                    <li class="card" data-card="" data-valueCard="1" id="card1">1</li>
                    <li class="card" data-card="" data-valueCard="2" id="card2">2</li>
                    <li class="card" data-card="" data-valueCard="3" id="card3">3</li>
                    <li class="card" data-card="" data-valueCard="5" id="card5">5</li>
                    <li class="card" data-card="" data-valueCard="8" id="card8">8</li>
                    <li class="card" data-card="" data-valueCard="13" id="card13">13</li>
                    <li class="card" data-card="" data-valueCard="20" id="card20">20</li>
                    <li class="card" data-card="" data-valueCard="40" id="card40">40</li>
                    <li class="card" data-card="" data-valueCard="100" id="card100">100</li>
                    <li class="card" data-card="" data-valueCard="∞" data-description="Besoin de redécouper l'user story" id="cardInfinite">∞</li>
                    <li class="card" data-card="" data-valueCard="?" data-description="Besoin de préciser l'user story" id="cardInterrogation">?</li>
                    <li class="card" data-card="" data-valueCard="☕" data-description="Besoin d'une pause café" id="cardCofee">☕</li>
                </ul>
            </article>
        </section>
    </main>
</body>
</html>
