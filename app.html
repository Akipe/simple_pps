<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PPS (Planing Poker Srum)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <article>
                <ul class="cards">
                    <li class="card">0</li>
                    <li class="card">1/2</li>
                    <li class="card">1</li>
                    <li class="card">2</li>
                    <li class="card">3</li>
                    <li class="card">5</li>
                    <li class="card">8</li>
                    <li class="card">13</li>
                    <li class="card">20</li>
                    <li class="card">40</li>
                    <li class="card">100</li>
                    <li class="card">∞</li>
                    <li class="card">?</li>
                    <li class="card">☕</li>
                </ul>
            </article>
        </section>
    </main>
</body>
</html>
